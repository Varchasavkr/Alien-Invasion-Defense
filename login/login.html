<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="../preloaderStyle.css">
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>

 <!-- snowflakes -->
<div id="snowflakes"></div>

<!-- preloader -->
<div id="preloader">
    <div class="wrapper">
        <div class="box-wrap">
            <div class="box one"></div>
            <div class="box two"></div>
            <div class="box three"></div>
            <div class="box four"></div>
            <div class="box five"></div>
            <div class="box six"></div>
        </div>
    </div>
</div>


    <div class="signup-form-container">
      <h2>Login</h2>
      <form id="login-form">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />

      <div class="next">
        <input type="submit" id="submitBtn" value="Login" />
      </div>
    </form>

      <div id="form-message" class="form-message"></div>
      <div class="link"><a href="../signup/signup.html">Don't have an account?</a></div>
    </div>
<script>
  // Snowflakes creation function
  function createSnowflakes() {
    const snowflakeContainer = document.getElementById("snowflakes");
    for (let i = 0; i < 50; i++) {
      const snowflake = document.createElement("div");
      snowflake.className = "snowflake";
      snowflakeContainer.appendChild(snowflake);
    }
  }

  // Toast message function
  function showToast(message, type = 'success') {
    const toast = document.getElementById('toast');
    toast.textContent = message;
    toast.className = `toast ${type} show`;
    setTimeout(() => {
      toast.className = toast.className.replace('show', '');
    }, 3000);
  }

  // Form submission and validation function
  document.addEventListener("DOMContentLoaded", function () {
    // Create snowflakes
    createSnowflakes();

    // Preloader functionality
    const preloader = document.getElementById("preloader");
    window.addEventListener("load", function () {
      preloader.style.display = "none";  // Hide preloader once page is fully loaded
    });

    // Form submission handler
    document.getElementById("login-form").addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent form submission

      // Capture login data
      const enteredEmail = document.getElementById("email").value;
      const enteredPassword = document.getElementById("password").value;

      // Load stored data from localStorage
      const storedSignupData = localStorage.getItem("signupData");
      if (storedSignupData) {
        const storedData = JSON.parse(storedSignupData);
        if (enteredEmail === storedData.email && enteredPassword === storedData.password) {
          // Successful login
          showToast("Login successful! Redirecting...", "success");
          setTimeout(function () {
            window.location.href = "../index.html"; // Redirect to home page
          }, 1000); 
        } else {
          // Failed login
          showToast("Invalid email or password. Please try again.", "error");
        }
      } else {
        // No stored signup data
        showToast("No account found. Please sign up first.", "error");
      }

</body>

</html>
